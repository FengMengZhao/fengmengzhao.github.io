---
layout: page
title: 联系我
description: 对我有感觉吗？给我发封邮件吧！
background: '/img/bg-contact.jpg'
form: true
---

<p>你联不联系我，我都在这里，静静的等待着你！</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>姓名</label>
      <input type="text" class="form-control" placeholder="姓名" id="name" required data-validation-required-message="~请输入您的名字~">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>邮箱</label>
      <input style="background-color:white;" type="email" class="form-control" placeholder="邮箱" id="email" value="fengmengzhao@gmail.com" required data-validation-required-message="Please enter your email address." readonly/>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>电话</label>
      <input type="tel" class="form-control" placeholder="电话" id="phone" required data-validation-required-message="~我要怎么联系您呢~">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>说明</label>
      <textarea rows="5" class="form-control" placeholder="说明" id="message" required data-validation-required-message="~不说下弄啥哩~"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
